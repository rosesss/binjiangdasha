// 自动播放音乐效果，解决微信自动播放问题
////
$(".btnplay").click(function () {
    var soundStatus=localStorage.getItem("soundStatus");
    if(soundStatus==1){
        localStorage.setItem("soundStatus",0);
        Howler.mute(0);
        $(".btnplay").addClass("btnCur");
        
    }else{
        localStorage.setItem("soundStatus",1);
        Howler.mute(1);
        $(".btnplay").removeClass("btnCur");
    }
})
        
/////
document.addEventListener("visibilitychange", function() {
    if(document.hidden) {
        Howler.volume(0);
    }else{
        var soundStatus=localStorage.getItem("soundStatus");
        if(soundStatus){
            Howler.volume(soundStatus);
        }else{
            Howler.volume(1);
        }

    }
});
          
         
          
document.addEventListener("WeixinJSBridgeReady", function () {
WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
    var sound = new Howl({
        src: ['bgm.mp3']
    });
    sound.once('load', function(){
        sound.play();
    });


});
}, false);




var soundStatus=localStorage.getItem("soundStatus");
if(soundStatus){
if(soundStatus==1){
    Howler.mute(1);
    $(".btnplay").removeClass("btnCur");         
}else{
    Howler.mute(0);
    $(".btnplay").addClass("btnCur");
}
}else{
    localStorage.setItem("soundStatus",0);
}

function loadIMG() {
    var url = "image/",
        imgSrc = [
            'ba1_1.png','ba1_2.png','ba1_3.png','ba2_1.png','ba2_2.png','ba2_3.png','ba2_4.png','ba2_5.png','ba3_1.png','ba3_2.png','ba3_3.png','ba3_4.png','ba3_5.png','etbtn1.png','etbtn2.png','etbtn3.png','etbtn4.png','etbtn5.png','etbtn6.png','etbtn7.png','etbtn8.png','ba4_1.png','ba4_2.png','ba4_3.png','ba5_1.png','ba5_2.png','ba6_1.png','ba6_2.png','ba6_3.png','ba7_1.png','bg1.jpg','bg2.jpg','bg2shadow.png','bg3.jpg','bg4.jpg','bg5.jpg','bg6.jpg','bg7.jpg','bg8.jpg','closebtn.png','et_bg1.jpg','et_bg2.jpg','et_bg3.jpg','et_bg4.jpg','et_bg5.jpg','et_bg6.jpg','et_bg7.jpg','et_bg8.jpg','et_title1.png','et_title2.png','et_title3.png','et_title4.png','et_title5.png','et_title6.png','et_title7.png','et_title8.png','et_txt1.png','et_txt2.png','et_txt3.png','et_txt4.png','et_txt5.png','et_txt6.png','et_txt7.png','et_txt8.png','logo.png','menu.png','menu1.jpg','menu2.jpg','menu3.jpg','menu4.jpg','menu5.jpg','menu6.jpg','menu7.jpg','mtxt1.png','mtxt2.png','mtxt3.png','mtxt4.png','mtxt5.png','mtxt6.png','mtxt7.png','mtxt8.png','nextbar.png','num.png','point.png','sub_title1.png','sub_title2.png','sub_title3.png','sub_title4.png','succ.png','T1Img.png','T1T2_img.png','T2Img.png','table.png','tjbtn.jpg','txt1.png','txt2.png','txt3.png','zoomIn.png','zoomOut.png','zoomOut2.png','position.png'
        ];
    for (var j = 0; j < imgSrc.length; j++) {
        var IMG = new Image();
        IMG.onload = function () {
            loadWidth += 100 / imgSrc.length;
           
        }
        loadWidth = parseInt(loadWidth);
        IMG.src = url + imgSrc[j];  
    }
}


var swiper;
function loadComplete(){
    console.log("加载完成");
    $(".bg1").fadeOut();
    $(".swiper-container").fadeIn();
    setTimeout(()=>{
        swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            effect : 'slide',
            on: {
                slideChangeTransitionEnd: function(){                    
                    if ( this.activeIndex === 20) {
                        $(".nextbar").fadeOut();
                    }
                    else {
                        $(".nextbar").fadeIn();
                    }
                    console.log(swiper.activeIndex);
                    if(swiper.activeIndex==1){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(0).addClass("cur");
                    }
                    if (swiper.activeIndex==2){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(1).addClass("cur");
                    }
                    if (swiper.activeIndex>=3 && swiper.activeIndex<=11){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(2).addClass("cur");
                    }
                    if (swiper.activeIndex>=12 && swiper.activeIndex<=16){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(3).addClass("cur");
                    }
                    if (swiper.activeIndex==17){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(4).addClass("cur");
                    }
                    if (swiper.activeIndex==18||swiper.activeIndex==19){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(5).addClass("cur");
                    }
                    if (swiper.activeIndex==20){
                        $(".navbar ul li").removeClass("cur");
                        $(".navbar ul li").eq(6).addClass("cur");
                    }
                },
            }
        });
        $(".navbtn,.nextbar").fadeIn();
    },10)
}

$('.selectbtn span').each(function(i){
    this.onclick=function(){
        $('.selectbtn span').removeClass("cur");
        $('.selectbtn span').eq(i).addClass("cur");

            sex = 0;
        }
        return false;
    };
});
$(".tjbtn").click(function(){
    comp = $(".shuru1").val();
    tel = $(".shuru2").val();
    eml = $(".shuru3").val();
    $.ajax({
        type: "post",
        url: "http://sfc.tb.smartapi.cn/gateway.php?action=form",
        dataType: "json",
        data:{compellation:comp,sex:sex,telephone:tel},
        success: function(res){
            if(res.error == 0){
                console.log("上传成功！");
                $("#info").fadeOut();
                $("#succ").fadeIn();
            }
            else if(res.error == 1){
                weui.alert(res.message);
            }
        }
    });
})
$(".closebtn").click(function(){
    $("#succ").fadeOut();
    $("#info").fadeIn();
})

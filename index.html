$(".btnplay").click(function () {
    var soundStatus=localStorage.getItem("soundStatus");
    if(soundStatus==1){
        localStorage.setItem("soundStatus",0);
        Howler.mute(0);
        $(".btnplay").addClass("btnCur");
    }else{
        localStorage.setItem("soundStatus",1);
        Howler.mute(1);
        $(".btnplay").removeClass("btnCur");
    }
})

var defaultIrnterval;

preload();
function showLoadingPercent(){
    staticIndex+=1;

    if(showPer==100){

function loadIMG() {
    var url = "image/",
        imgSrc = [
            'advance1.png', 'advance2.png','advance3.png','advance4.png','advance5.png','advance6.png','advance7.png','1.png','2-1.png','2-2.jpeg','3-1.png','3-2.png','3-3.png','4-1.png','4-3.png','4-4.png','5-1.png','5-2.png','6-2.jpeg','6-3.png','6-4.png',
            '6-5.png','6-6.png','7-1.png','7-2.png','7-3.png','7-4.png','8-1.png','8-2.png','8-3.png','9-1.png','9-2.png','9-3.png','11-1.jpg','12-1.jpg','13-1.jpg','14-1.jpg','15-1.jpg','16-1.jpg','17-1.jpg','18-1.jpg','18-3.png','18-4.png','19-3.jpg','20-1.jpg','22-1.jpg','21-1.jpg'
        ];
    for (var j = 0; j < imgSrc.length; j++) {
        var IMG = new Image();
        IMG.onload = function () {
            loadWidth += 100 / imgSrc.length;
        }
        loadWidth = parseInt(loadWidth);
        IMG.src = url + imgSrc[j];  
    }
}


    

var swiper;

    $(".bg1").fadeOut();

    setTimeout(()=>{

                    }else {
                        $(".line_img").fadeIn()

                        let height = $(window).height();

                            $(".et_cirlce_img1").css('top','-0.5vw')
                        } else if (height === 583 || height < 583 || height === 640){
                            $(".et_cirlce_img1").css('top','3.5vw')
                        } else if(height === 640) {
                            $(".et_cirlce_img1").css('top','4vw')
                        }

                    }
                    if ( this.activeIndex === 21) {
                        $(".nextbar").fadeOut();
                    }

                    if (this.activeIndex === 19) {

    $.ajax({
